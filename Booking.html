        <h1>Book your Service</h1>
        <form action="appointment.html" method="get">
            <label for="name">Name :</label>
            <input type="text" id="name" name="Name" placeholder="Enter name"><br><br>

            <label for="email">Email Id :</label>
            <input type="email" id="email" name="Email" ><br><br>

            <label for="ph">Phone Number :</label>
            <select name="code" id="ph">
                <option value="+91">+91</option>
                <option value="+01">+01</option>
                <option value="+69">+69</option>
            </select> 
            <input type="number" id="ph" name="Phone" placeholder="Enter Phone Number"><br><br>

            <label for="serv">Select service :</label>
            <select name="service" id="serv">
                <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                <option value="Body repair Service">Body repair Service</option>
                <option value="car care service">car care service"</option>
            </select><br><br>

            <label for="make">car Make :</label>
            <input type="text" id="make" name="Model" placeholder="suzuki,toyoto.."><br><br>

            <label for="mad">car Model :</label>
            <input type="text" id="mad" name="Model" placeholder="swift,innova.."><br><br>

            <label for="type">Fuel Type :</label>
            <input type="radio" id="type" name="fuel" value="Petrol">Petrol
            <input type="radio" id="type" name="fuel" value="Diesel">Diesel
            <input type="radio" id="type" name="fuel" value="Electric">Electric<br><br>
            <label for="km">KiloMeter Runs :</label>
            <input type="number" id="km" name="Km" placeholder="Enter KiloMeter Runs"><br><br>

            <button type="submit">Shcedual An appointment</button>



        </form>
